<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
      integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"
      integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA=="
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1>&ndash; DashboardApp &trade;</h1>
      <div>
        <svg
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 32 32"
          style="enable-background: new 0 0 32 32"
          xml:space="preserve"
        >
          <style type="text/css">
            .st0 {
              fill: #ffffff;
            }
          </style>
          <g id="_x36__6_">
            <g>
              <path
                class="st0"
                d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
                        c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"
              />
            </g>
          </g>
        </svg>
        <!-- container element for our notification -->
        <div id="notifications"></div>
      </div>
      <img src="/images/member-3.jpg" />
      <h3>Park So-dam</h3>
    </header>

    <!-- Side Bar -->
    <nav>
      <a><img src="./icons/icon-dashboard.svg" /></a>
      <a><img src="./icons/icon-members.svg" /></a>
      <a><img src="./icons/icon-visits.svg" /></a>
      <a><img src="./icons/icon-settings.svg" /></a>
    </nav>

    <main>
      <!-- Dashboard Header -->
      <div class="main-header">
        <h2 class="headline">Dashboard</h2>
        <div class="main-header-search">
          <input type="search" placeholder="Search..." />
        </div>
      </div>
      <!-- Alert Banner -->
      <div class="alert" id="alert">
        <!-- JS goes here. -->
      </div>

      <!-- Line Graph Chart -->
      <section class="traffic">
        <div class="traffic-header">
          <h3>Traffic</h3>
          <ul class="traffic-nav">
            <li class="traffic-nav-link">Hourly</li>
            <li class="traffic-nav-link">Daily</li>
            <li class="traffic-nav-link active">Weekly</li>
            <li class="traffic-nav-link">Montly</li>
          </ul>
        </div>

        <div class="widget-container-full">
          <canvas id="traffic-chart" width="200" height="100"></canvas>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
